<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="Asia/Taipei">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #navbar {
            background-color: rgb(162, 238, 240);
            padding: 12px;
        }

        .username {
            color: rgb(209, 15, 209);
        }

        .button {
            background-color: coral;
            padding: 6px;
            width: 100%;
            text-decoration: none;
            border-radius: 3px;
            margin-left: 12px;
        }
    </style>
</head>

<body>
    <div id="navbar">

        {% if user.is_authenticated %}
        使用者:<span class="username">{{user.username}}</span>
        <a class="button" href="{% url 'logout' %}">登出</a>
        {% else %}
        <a class="button" href="{% url 'login' %}">登入</a>
        <a class="button" href="{% url 'register' %}">註冊</a>

        {% endif %}

        <a class="button" style="background-color: chartreuse;" href="/">回首頁</a>
    </div>
    {% block content %}
    {% endblock %}
    <div style="color:red">{{message}}</div>
</body>

</html>
